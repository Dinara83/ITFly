<div class="modal-ingredients" data-menu>
  <div class="modal-ingredients-container">
    <button type="button" class="modal-ingredients__close-btn" data-menu-close>
      <svg class="modal-ingredients__icon-close">
        <use href="./images/sprite/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <div class="ingredients-product__list">
      <h2 class="ingredients-product">Chocolate icecream</h2>
      <picture>
        <source srcset="./images/products/mobile/icecream.png 1x" />
        <source srcset="./images/products/mobile/icecream@2x.png 2x" />
        <img
          class="ingredients-product__img"
          src="./images/products/mobile/icecream.png"
        />
      </picture>
    </div>
    <div class="ingredients-grams">
      <div class="ingredients-box">
        <p class="ingredients-box__title">kcal</p>
        <p class="ingredients-box__grams">320</p>
      </div>
      <div class="ingredients-box">
        <p class="ingredients-box__title">Prote...</p>
        <p class="ingredients-box__grams">4g</p>
      </div>
      <div class="ingredients-box">
        <p class="ingredients-box__title">Fats</p>
        <p class="ingredients-box__grams">8,2g</p>
      </div>
      <div class="ingredients-box">
        <p class="ingredients-box__title">Carbs</p>
        <p class="ingredients-box__grams">40,4g</p>
      </div>
    </div>
    <h3 class="filling-title">Ingredients</h3>
    <div>
      <div class="filling-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
      <div class="filling-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
      <div class="filling-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
      <div class="filling-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
      <div class="filling-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
      <div class="filling-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
    </div>
    <form class="filling-contacts">
      <label class="filling-contacts-field"
        ><span class="filling-contacts-field-wrapper"
          ><input
            type="text"
            name="user_name"
            class="modal-form-input"
            required
            pattern="[a-zA-Zа-яА-Я]+"
            minlength="2" /></span
      ></label>
      <label class="filling-contacts-field"
        ><span class="filling-contacts-field-wrapper"
          ><input
            type="tel"
            name="user_phone"
            class="modal-form-input"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx" /></span
      ></label>
      <label class="filling-contacts-field">
        <textarea
          name="user_message"
          class="modal-form-message"
          placeholder="Введите текст"
        ></textarea>
      </label>

      <button type="submit" class="modal-form-submit">Отправить</button>
    </form>
  </div>
</div>
