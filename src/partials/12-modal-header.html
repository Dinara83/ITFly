


<div class="header-backdrop is-hidden" data-modal>



    <div class="header-modal__container">
  
        <h2 class="header-modal__title">Buy now</h2>



            <div class="header-modal__card">
                <div>
                    <img src="" alt="">
                </div>
                <h3 class="header-modal__title">ice cream</h3>
            </div>
   
      <div class="header-modal">

        <button class="header-modal__close-btn" data-modal-close>
               <svg class="header-modal__close-btn__icon" width="20" height="20">
              <use href="./images/sprite/sprite.svg#icon-close"></use>
            </svg>
        </button>
  
        <form class="header-modal-form">
        
          <label class="header-modal-form__field">
            <span class="header-modal-form__input-desc"> Name </span>
            <input
              type="text"
              class="header-modal-form__input"
              name="user_name"
              required
              pattern="^[A-Za-zА-Яа-яІіЇї]+$"
              minlength="2"
            />
          </label>
  
          <label class="header-modal-form__field">
            <span class="header-modal-form__input-desc"> Phone </span>
            <span class="header-modal-form__input-wrapper">
              <input
                type="tel"
                class="header-modal-form__input"
                name="user_phone"
                required
                pattern="^[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$"
                title="xxx-xxx-xx-xx"
              />
            </span>
          </label>
  
          <label class="header-modal-form__field-text">
            <span class="header-modal-form__input-desc"> Comment </span>
            <textarea
              class="header-modal-form__message"
              name="user_message"
              placeholder="Введіть текст"
            ></textarea>
          </label>
  
          <button class="header__button" type="submit">Submit</button>
        </form>
      </div>



    </div>



  </div>
